<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="images/home.svg" alt="Home">Home</li>
                    <li><img src="images/notification.svg" alt="Notifications">Notifications</li>
                    <li><img src="images/message.svg" alt="Messages">Messages</li>
                </ul>
            </nav> <!--leftMenu-->
            <img src="images/logo.svg" alt="logo Twitter">
            <div class="side">
                <!--Os elementos estão dentro de uma div, pois serão alinhados juntos-->
                <input type="text" placeholder="Search on Twitter">
                <img src="images/avatar.png" alt="Avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>
    <div class="banner">
        <h1>Flexbox</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>1234</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>123</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>12</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>1</strong>
                </li>
                <li>
                    <span>Lists</span>
                    <strong>8</strong>
                </li>
                <li>
                    <span>Moments</span>
                    <strong>0   </strong>
                </li>
            </ul>
    
        <div class="actions">
            <button>Follow</button>
            <img src="images/more.svg" alt="more">
        </div>
        </div>
    </div>
    
</body>
</html>
